{% extends 'template.html' %}

    {% block content %}
        <h1>{% block title %} 编辑/修改博客详情页 {% endblock %}</h1>
        <form method="post">
            <div class="form-group">
                <label>标题</label>
                <input type="text" name="title" placeholder="输入待修改的标题"
                       class="form-control" value="{{ request.form['title'] or post['title'] }}">
            </div>

            <div class="form-group">
                <label>详情页内容</label>
                <textarea name="content" placeholder="输入待修改的详情页内容"
                          class="form-control"> {{ request.form['content'] or post['content'] }}
                </textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary"> 编辑提交 </button>
            </div>
        </form>
    {% endblock %}
