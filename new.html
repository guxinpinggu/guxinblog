{% extends 'template.html' %}

    {% block title %} 新增博客详情页 {% endblock %}

    {% block content %}
        <form method="post">
            <div class="form-group">
                <label>标题</label>
                <input type="text" name="title" placeholder="标题"
                       class="form-control" value="{{ request.form['title'] }}"/>
            </div>

            <div class="form-group">
                <label>详情页内容</label>
                <textarea name="content" placeholder="详情页内容" class="form-control" rows="10" cols="50">
                    {{ request.form['content'] }}
                </textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">add post</button>
            </div>
        </form>
    {% endblock %}

    <script>
        window.onload = function() {
        var textarea = document.querySelector("textarea.form-control");
        textarea.style.paddingTop = "0";
        textarea.style.paddingBottom = "0";
};
    </script>
